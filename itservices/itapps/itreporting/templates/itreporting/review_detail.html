{% extends "itreporting/base.html" %}
{%block content%}
<div>
    <p><img class="rounded-circle account-img" src="{{user.profile.image.url}}"></p>
    <article class="media content-section" style="background-color: #FF4C29;">
      <img class="rounded-circle article-img" src="{{ request.GET.image }}"/>
        <div class="media-body">
          <div class="article-metadata">
            <h1 style="color: white; font-size: 15px;">Posted by {{review.author_name}} on {{review.date_reviewed}}</h1>
          </div>
          <div class="article-metadata">
            <h3 style="color: white;">Rating given: {{object.rating}}/5 star(s)</a></h3>
          </div>
          <div class="article-metadata">
            <h1 style="color: white; font-size: 15px;">Review given: {{object.details}}</h1>
          </div>
        </div>
      </article>
    {% if object.author_name == user %}
    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'review-update' object.id %}">Update</a>
        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'review-delete' object.id %}">Delete</a>
    {% endif %}


</div>

{% endblock %}
