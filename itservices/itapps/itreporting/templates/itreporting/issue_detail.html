{% extends "itreporting/base.html" %}
{%block content%}
<div>

    <h3> {{'Product Reviews'}}</h3>
    <h2 class="article-title">{{ object.author_name }} Rating: {{object.productrating}}</h2>
    
    {% if object.author == user %}
    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'issue-update' issue.id %}"> Update </a>
    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'issue-delete' issue.id %}"> Delete </a>
    {% endif %}


</div>
{% endblock %}
