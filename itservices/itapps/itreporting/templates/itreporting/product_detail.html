{% extends "itreporting/base.html" %}
{%block content%}
<div>

    <h3> {{'Products'}}</h3>
    <h2 class="article-title">{{ object.prod_name }} Brand: {{object.brand}}</h2>
    <h2 class="article-title">Date released:{{ object.date_released}}</h2>
    <h2 class="article-title">Description: {{object.description}}</h2>
    {% if object.author_name == user %}
    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'product-update' object.id %}">Update</a>
        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'product-delete' object.id %}">Delete</a>
    {% endif %}


</div>
{% endblock %}
