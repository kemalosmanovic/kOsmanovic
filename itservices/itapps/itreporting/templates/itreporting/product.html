
{% extends "itreporting/base.html" %}
{% block content %}<h1>It Issue Reported</h1>

    {% for object in issues %}

    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{object.author.profile.image.url}}"/>
        <div class="media-body">
          <div class="article-metadata">
           
          <h3><a class="article-title" href="{% url 'issue-detail' object.id%}">Posted by {{object.author_name}}  Review rating: {{object.productrating}}</a></h3>
        </div>

      </article>
{% endfor %}
{% endblock %}
